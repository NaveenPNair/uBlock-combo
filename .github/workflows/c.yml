name: Update the combo list
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '16 20 * * *'
  workflow_dispatch:
jobs:
  mkcombo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Build
      run: |
        echo Debugging output
        uname
        pip3 --version
        pip3 list
        python --version
        which python
        id
        
        echo make the list
        pip3 install requests publicsuffixlist
        python combo.py
    - name: Commit & Push
      uses: actions-x/commit@v6
      with:
          email: updatebot@iam-py-test.github.io
          name: Update bot
          branch: main
          message: Update the comobo list
